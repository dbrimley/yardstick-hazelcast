#
#    Contains all benchmarks for (with async backups):
#    - ATOMIC operations
#    - TRANSACTIONAL operations
#    - SQL queries
#
#    Benchmarks can be run with the following command (after running `mvn clean package`):
#       bin/run-benchmark.sh -pf config/benchmark.properties
#

# JVM options.
JVM_OPTS=\
  -Xms6g \
  -Xmx6g \
  -XX:+PrintGCDetails \
  -verbose:gc \
  -XX:+UseParNewGC \
  -XX:+UseConcMarkSweepGC \
  -XX:+PrintGCDateStamps

# List of default probes.
# Add DStatProbe or VmStatProbe if your OS supports it (e.g. if running on Linux).
BENCHMARK_DEFAULT_PROBES=ThroughputLatencyProbe,PercentileProbe,DStatProbe

# Packages where the specified benchmark is searched by reflection mechanism.
BENCHMARK_PACKAGES=org.yardstickframework

# Probe point writer class name.
# BENCHMARK_WRITER=

# Benchmark label.
BENCHMARK_LABEL=hazelcast

# Comma-separated list of the hosts to run BenchmarkServers on. 2 nodes on local host are enabled by default.
SERVER_HOSTS=localhost,localhost,localhost

# Comma-separated list of the hosts to run BenchmarkDrivers on. 1 node on local host is enabled by default.
DRIVER_HOSTS=localhost

# Remote username.
# REMOTE_USER=

# Deploy binaries to remote nodes.
AUTO_COPY=true

# Restart server after each benchmark.
RESTART_SERVERS=true

SERVER_NAME=HazelcastNode

# Warmup.
WARMUP=60

# Duration.
DURATION=300

# Threads count.
THREADS=64

# Server run mode. Supported modes is PLAIN and DOCKER. Default run mode is PLAIN.
RUN_SERVER_MODE=DOCKER

# Driver run mode.
RUN_DRIVER_MODE=DOCKER

# Run configuration which contains all benchmarks.
CONFIGS=\
-hzcfg config/hazelcast-config.xml --nodeType LITE_MEMBER -b 1 --asyncBackups --readBackups -dn HazelcastSetBenchmark -ds atomic-set-1-backup,\
-hzcfg config/hazelcast-config.xml --nodeType LITE_MEMBER -b 1 --asyncBackups --readBackups -dn HazelcastSetGetBenchmark -ds atomic-set-get-1-backup,\
-hzcfg config/hazelcast-config.xml --nodeType LITE_MEMBER -b 1 --asyncBackups --readBackups -bs 6 -dn HazelcastPutGetBatchBenchmark -ds atomic-set-get-bs-6-1-backup,\
-hzcfg config/hazelcast-config.xml --nodeType LITE_MEMBER -b 1 --asyncBackups --readBackups -dn HazelcastSetTxBenchmark -ds tx-set-pessimistic-1-backup,\
-hzcfg config/hazelcast-config.xml --nodeType LITE_MEMBER -b 1 --asyncBackups --readBackups -dn HazelcastSetGetTxOptimisticBenchmark -ds tx-set-get-opt-1-backup,\
-hzcfg config/hazelcast-config.xml --nodeType LITE_MEMBER -b 1 --asyncBackups --readBackups -dn HazelcastSetGetTxPessimisticBenchmark -ds tx-set-get-pes-1-backup,\
-hzcfg config/hazelcast-config.xml --nodeType LITE_MEMBER -b 1 --asyncBackups --readBackups -dn HazelcastSqlQueryBenchmark -ds sql-query-1-backup,\
-hzcfg config/hazelcast-config.xml --nodeType LITE_MEMBER -b 1 --asyncBackups --readBackups -dn HazelcastSqlQuerySetBenchmark -ds sql-query-set-1-backup,\
-hzcfg config/hazelcast-config.xml --nodeType LITE_MEMBER -b 1 --asyncBackups --readBackups -bs 6 -dn HazelcastPutAllBenchmark -ds atomic-setAll-bs-6-1-backup,\
-hzcfg config/hazelcast-config.xml --nodeType LITE_MEMBER -b 1 --asyncBackups --readBackups -bs 6 -dn HazelcastSetAllTxBenchmark -ds tx-setAll-bs-6-1-backup,\
-hzcfg config/hazelcast-config.xml --nodeType LITE_MEMBER -b 1 --asyncBackups --readBackups -bs 6 -dn HazelcastGetAllSetAllTxOptimisticBenchmark -ds tx-optimistic-getAllSetAll-bs-6-1-backup,\
-hzcfg config/hazelcast-config.xml --nodeType LITE_MEMBER -b 1 --asyncBackups --readBackups -bs 6 -dn HazelcastGetAllSetAllTxPessimisticBenchmark -ds tx-pessimistic-getAllSetAll-bs-6-1-backup
